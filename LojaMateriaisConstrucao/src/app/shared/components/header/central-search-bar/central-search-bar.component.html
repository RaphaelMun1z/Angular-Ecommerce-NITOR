<div class="hidden md:flex flex-1 max-w-2xl mx-auto relative group">
    
    <button (click)="onSearch()" class="absolute inset-y-0 left-0 pl-4 flex items-center cursor-pointer text-gray-400 group-focus-within:text-brand-500 hover:text-brand-600 transition-colors">
        <i class="ph ph-magnifying-glass text-xl"></i>
    </button>
    
    <input 
        type="text" 
        id="search-input" 
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
        (keyup.enter)="onSearch()"
        placeholder="Busque por produtos, marcas ou categorias..." 
        class="w-full pl-12 pr-4 py-3 bg-gray-100 border border-transparent rounded-xl focus:ring-2 focus:ring-brand-500 focus:bg-white focus:border-transparent transition-all outline-none text-sm font-medium placeholder-gray-400"
    >
    
    @if (searchTerm()) {
        <button (click)="searchTerm.set(''); onSearch()" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-red-500 transition-colors">
            <i class="ph-bold ph-x-circle text-lg"></i>
        </button>
    }
</div>
