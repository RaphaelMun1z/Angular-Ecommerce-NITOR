<div class="space-y-6 pb-12">
    
    <!-- Header da Página (Título e Ações) -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <a routerLink="/dashboard-admin" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-white rounded-lg transition-colors">
                <i class="ph-bold ph-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Novo Cliente</h1>
                <p class="text-sm text-gray-500">Cadastre as informações de contato e endereço.</p>
            </div>
        </div>
        
        <div class="flex gap-3">
            <button type="button" routerLink="/dashboard-admin" class="hidden sm:flex px-4 py-2.5 text-sm font-medium text-gray-600 hover:text-gray-900 bg-white border border-gray-200 hover:bg-gray-50 rounded-xl transition-colors shadow-sm">
                Cancelar
            </button>
            <button (click)="onSubmit()" [disabled]="isLoading()" class="px-6 py-2.5 text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 rounded-xl shadow-lg shadow-brand-500/20 transition-all flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                @if (isLoading()) {
                    <i class="ph-bold ph-spinner animate-spin"></i> Salvando...
                } @else {
                    <i class="ph-bold ph-user-plus"></i> Salvar Cliente
                }
            </button>
        </div>
    </div>
    
    <!-- Formulário -->
    <form [formGroup]="customerForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Coluna Principal (Esquerda) -->
        <div class="lg:col-span-2 space-y-8">
            
            <!-- Dados Pessoais -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-brand-50 text-brand-600 rounded-lg">
                        <i class="ph-bold ph-identification-card text-xl"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Dados Pessoais</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Nome Completo</label>
                        <input type="text" formControlName="name" placeholder="Ex: Maria Oliveira" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                        @if (isFieldInvalid('name')) {
                            <p class="text-xs text-red-500 mt-1">Nome é obrigatório.</p>
                        }
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">CPF / CNPJ</label>
                        <input type="text" formControlName="document" placeholder="000.000.000-00" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Data de Nascimento</label>
                        <input type="date" formControlName="birthDate" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all text-gray-600">
                    </div>
                </div>
            </div>
            
            <!-- Endereço -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                        <i class="ph-bold ph-map-pin text-xl"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Endereço</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-6 gap-5">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">CEP</label>
                        <div class="relative">
                            <input type="text" formControlName="zipCode" placeholder="00000-000" 
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-brand-600 hover:text-brand-700 text-xs font-bold">
                                Buscar
                            </button>
                        </div>
                    </div>
                    
                    <div class="md:col-span-4">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Rua / Avenida</label>
                        <input type="text" formControlName="street" placeholder="Nome da rua" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Número</label>
                        <input type="text" formControlName="number" placeholder="123" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Complemento</label>
                        <input type="text" formControlName="complement" placeholder="Apto 101" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Bairro</label>
                        <input type="text" formControlName="neighborhood" placeholder="Centro" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Cidade</label>
                        <input type="text" formControlName="city" placeholder="São Paulo" 
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400">
                    </div>
                    
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Estado</label>
                        <select formControlName="state" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all text-gray-700">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <!-- Outros estados -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Coluna Lateral (Direita) -->
        <div class="space-y-8">
            
            <!-- Contato -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-green-50 text-green-600 rounded-lg">
                        <i class="ph-bold ph-whatsapp-logo text-xl"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Contato</h2>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">E-mail</label>
                        <div class="relative">
                            <i class="ph-bold ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" formControlName="email" placeholder="cliente@email.com" 
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all">
                        </div>
                        @if (isFieldInvalid('email')) {
                            <p class="text-xs text-red-500 mt-1">E-mail inválido.</p>
                        }
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">Telefone / Celular</label>
                        <div class="relative">
                            <i class="ph-bold ph-phone absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="tel" formControlName="phone" placeholder="(00) 00000-0000" 
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Configurações da Conta -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h2 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider">Configuração</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">Status da Conta</label>
                        <select formControlName="status" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none">
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                            <option value="blocked">Bloqueado</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">Grupo de Clientes</label>
                        <select formControlName="group" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none">
                            <option value="retail">Varejo</option>
                            <option value="wholesale">Atacado</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    
                    <div class="pt-2 border-t border-gray-100 mt-2">
                        <label class="flex items-center cursor-pointer gap-3">
                            <div class="relative">
                                <input type="checkbox" formControlName="newsletter" class="peer sr-only">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-600"></div>
                            </div>
                            <span class="text-xs font-medium text-gray-700">Receber Newsletter</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Observações -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-900 mb-2">Observações Internas</label>
                <textarea formControlName="notes" rows="4" placeholder="Adicione notas sobre o cliente..." 
                class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all placeholder:text-gray-400 resize-none"></textarea>
            </div>
            
        </div>
    </form>
    
    <!-- Toast Notification -->
    <div class="fixed bottom-6 right-6 bg-gray-900 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 z-50"
    [class.translate-y-32]="!showToast()"
    [class.opacity-0]="!showToast()"
    [class.translate-y-0]="showToast()"
    [class.opacity-100]="showToast()">
    <i class="ph-fill ph-check-circle text-green-400 text-lg"></i>
    <span class="font-medium text-sm">Cliente cadastrado com sucesso!</span>
</div>

</div>
