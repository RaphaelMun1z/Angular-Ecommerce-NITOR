<div
    class="fixed inset-0 w-full h-full bg-gradient-to-br from-red-500 via-orange-600 to-rose-800 flex items-center justify-center p-4 overflow-hidden z-50"
>
    <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-red-400/20 rounded-full blur-[100px] animate-float-slow"
    ></div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-300/20 rounded-full blur-[100px] animate-float-slow-reverse"
    ></div>

    <div
        class="relative bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-2xl shadow-red-900/40 p-8 md:p-12 text-center max-w-md w-full animate-pop-in border border-white/50 overflow-hidden"
    >
        <div class="relative w-28 h-28 mx-auto mb-8 group">
            <div
                class="absolute inset-0 bg-red-100 rounded-full animate-ping-slow opacity-75"
            ></div>

            <div
                class="relative w-full h-full bg-gradient-to-tr from-red-500 to-orange-500 rounded-full flex items-center justify-center shadow-lg animate-shake"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-12 w-12 text-white drop-shadow-md"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="3"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </div>
        </div>

        <h1
            class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-3 tracking-tight"
        >
            Ops, {{ userName() }}!
        </h1>

        <p class="text-gray-500 font-medium text-lg mb-8 leading-relaxed">
            Não conseguimos processar o seu pagamento. O pedido não pôde ser
            finalizado.
        </p>

        <div
            class="bg-red-50 border border-red-100 rounded-2xl p-4 mb-8 text-left"
        >
            <div class="flex items-start gap-3">
                <div class="p-2 bg-red-100 rounded-lg">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-red-600"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                    </svg>
                </div>
                <div>
                    <h4 class="text-sm font-bold text-red-800">
                        Pagamento Não Aprovado
                    </h4>
                    <p class="text-xs text-red-600 mt-0.5">
                        Por favor, verifique os dados do seu cartão, o saldo do
                        Pix ou tente outro método.
                    </p>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <a
                routerLink="/perfil/pedidos"
                class="group relative w-full flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-red-600/30 transition-all transform hover:-translate-y-1 active:scale-[0.98]"
            >
                <span class="flex items-center gap-2 relative z-10">
                    Tentar Novamente
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transition-transform group-hover:rotate-12"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        />
                    </svg>
                </span>
            </a>

            <a
                routerLink="/perfil/pedidos"
                class="block w-full bg-white text-gray-600 font-bold py-4 rounded-2xl border-2 border-transparent hover:border-gray-200 hover:bg-gray-50 transition-all"
            >
                Ir para Meus Pedidos
            </a>
        </div>
    </div>
</div>
