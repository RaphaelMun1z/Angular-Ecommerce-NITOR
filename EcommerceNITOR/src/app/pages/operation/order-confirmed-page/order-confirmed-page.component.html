<div
    class="fixed inset-0 w-full h-full bg-gradient-to-br from-emerald-500 via-green-600 to-teal-800 flex items-center justify-center p-4 overflow-hidden z-50"
>
    <div
        class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"
    ></div>

    <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-green-400/20 rounded-full blur-[100px] animate-float-slow"
    ></div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-teal-300/20 rounded-full blur-[100px] animate-float-slow-reverse"
    ></div>

    <div
        class="relative bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-2xl shadow-green-900/40 p-8 md:p-12 text-center max-w-md w-full animate-pop-in border border-white/50 overflow-hidden"
    >
        <div class="relative w-28 h-28 mx-auto mb-8 group">
            <div
                class="absolute inset-0 bg-green-100 rounded-full animate-ping-slow opacity-75"
            ></div>
            <div
                class="absolute inset-2 bg-green-200 rounded-full animate-pulse opacity-50"
            ></div>

            <div
                class="relative w-full h-full bg-gradient-to-tr from-green-500 to-emerald-400 rounded-full flex items-center justify-center shadow-lg transform transition-transform group-hover:scale-110 duration-300"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-14 w-14 text-white drop-shadow-md animate-check-stroke"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="3"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                    />
                </svg>
            </div>
        </div>

        <h1
            class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-3 tracking-tight"
        >
            Sucesso, {{ userName() }}!
        </h1>

        <p class="text-gray-500 font-medium text-lg mb-8 leading-relaxed">
            Seu pagamento foi aprovado e o pedido realizado com sucesso.
        </p>

        <div class="space-y-4">
            <a
                routerLink="/perfil/pedidos"
                class="group relative w-full flex items-center justify-center bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 rounded-2xl shadow-xl shadow-gray-900/20 transition-all transform hover:-translate-y-1 active:scale-[0.98] overflow-hidden"
            >
                <div
                    class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shimmer"
                ></div>
                <span class="relative z-10 flex items-center gap-2">
                    Acompanhar Pedido
                    <i class="ph-bold ph-arrow-right"></i>
                </span>
            </a>

            <a
                routerLink="/"
                class="block w-full bg-white text-gray-600 font-bold py-4 rounded-2xl border-2 border-transparent hover:border-gray-200 hover:bg-gray-50 transition-all"
            >
                Voltar para a Loja
            </a>
        </div>
    </div>
</div>
