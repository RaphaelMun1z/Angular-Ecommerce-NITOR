<header
    class="fixed top-0 left-0 w-full bg-white shadow-sm z-50 border-b border-gray-100"
>
    <div
        class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between gap-4"
    >
        <app-logo-menu-mobile-trigger></app-logo-menu-mobile-trigger>

        <div class="hidden md:block flex-1 mx-6 lg:mx-12 max-w-3xl">
            <app-central-search-bar></app-central-search-bar>
        </div>

        <div class="flex items-center gap-2 sm:gap-4 min-w-fit justify-end">
            <button
                (click)="openMobileSearch()"
                class="md:hidden text-gray-600 p-2 hover:bg-gray-100 rounded-full transition-colors"
            >
                <i class="ph ph-magnifying-glass text-2xl"></i>
            </button>

            <app-wrapper-cart></app-wrapper-cart>

            @if (authService.isAuthenticated()) {
                <app-my-account-area></app-my-account-area>
            } @else {
                <a
                    routerLink="/login"
                    class="flex items-center gap-2 text-gray-700 hover:text-brand-600 hover:bg-gray-50 px-3 py-2 rounded-lg transition-all font-medium text-sm"
                >
                    <div class="bg-gray-100 p-1.5 rounded-full">
                        <i class="ph ph-user text-xl"></i>
                    </div>
                    <span class="hidden sm:block">Entrar</span>
                </a>
            }
        </div>
    </div>
</header>

@if (isMobileSearchOpen()) {
    <div
        class="fixed inset-0 bg-black/50 z-[60] md:hidden animate-fade-in"
        (click)="closeMobileSearch()"
    ></div>

    <div
        class="fixed top-0 left-0 w-full bg-white z-[70] p-4 shadow-md md:hidden animate-slide-down flex items-center gap-4"
    >
        <button
            (click)="closeMobileSearch()"
            class="text-gray-500 p-2 hover:bg-gray-100 rounded-full shrink-0"
        >
            <i class="ph ph-arrow-left text-2xl"></i>
        </button>

        <div class="flex-1">
            <app-central-search-bar></app-central-search-bar>
        </div>
    </div>
}
